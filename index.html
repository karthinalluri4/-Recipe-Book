    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-image: url('https://th.bing.com/th/id/R.dd672ca322c4668699988301be9a6de5?rik=%2fiC7SESRYyS4hw&riu=http%3a%2f%2fwww.italianfusionfestival.com%2fwp-content%2fuploads%2f2017%2f06%2fitalian-food.jpg&ehk=MwqWkvxL1foRlBj5ZMiNXMaRZJ8nXcXeUMKhhoQfu%2fs%3d&risl=1&pid=ImgRaw&r=0');

            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            color: #000; /* Black text color */

        nav ul {
            list-style-type: none;

            margin: 0 10px;
        }
        nav ul li a {

            color: #000;

        }
        nav ul li a:hover {
            color: red; /* Change text color to red on hover */
        }
        .section {
            padding: 20px;
            text-align: center;
        }
        #hero {
            margin: 0;
            padding: 100px 20px;
            background: rgba(255, 255, 255, 0.8); /* White background for the hero section */

        }
        #hero h2 {
            font-size: 2.5em;
